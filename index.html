    <title>SoundBoard</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>

    <div class="app-container">
      <div class="grid-container">
        <div class="grid-item header">SoundBoard</div>

        </div>

          <add-playlist-component></add-playlist-component>
        </div>
        <div class="grid-item sounds-footer">
          <active-sound-component></active-sound-component>
          <current-options-component></current-options-component>

      </div>
    </div>
